        <script id="login" type="text/html">
            <h1>Decompression: Episode 1</h1>
            <input class='btn' id='email' placeholder="Email Address" />
            <input class='btn' id='password' type='password' placeholder="Password" />
            <span class='btn' id='submit'>Log In</span>
            <style>
                h1 {
                    position: absolute;
                    width: 100%;
                    text-align: center;
                    top: 100px;
                    color: #fff;
                    font-size: 3em;
                }
                #inventory {
                    display: none;
                }
                input.btn {
                    top: 400px;
                    position: absolute;
                    color: #000;
                }
                #email {
                    top: 300px;
                }
                #password {
                    top: 400px;
                }
                #submit {
                    top: 510px;
                }
            </style>
            <script>
                $('#email').val(localStorage.email);
                $('#password').val(localStorage.password);

                $('#submit').on('click', function(){
                    if (!navigator.onLine) {
                        if(localStorage.loggedin != undefined) {
                            //we have logged in before, play offline is an option. just jump in.
                            scene('menu');
                        } else {
                            alert('Please connect to the internet and try again.');
                        }
                    } else {
                        var ROLE = 'authenticated user';
                        $.ajax({
                            url: 'http://zoeandgavin.com/gamelogin',
                            data: 'u='+$('#email').val()+'&p='+$('#password').val()+'&r='+ROLE,
                            type: 'post',
                            dataType: 'json',
                            success: function(msg){
                                if(msg.loggedin == 'true') {
                                    localStorage.loggedin = true;
                                    localStorage.email = $('#email').val();
                                    localStorage.password = $('#password').val();
                                    scene('menu');
                                } else {
                                    alert('Invalid email address or password. Please try again.');
                                }
                            },
                            error: function(){
                                //probably offline.
                                if(localStorage.loggedin != undefined) {
                                    //we have logged in before, play offline is an option. just jump in.
                                    scene('menu');
                                } else {
                                    alert('An error occurred. Please try again later.');
                                }
                            }
                        });
                    }
                    return false;
                });
            </script>
        </script>

        <script id="capsule" type="text/html">
            <a id='anything'></a>
            <style>
                #game {
                    background-image: url(img/scenes/capsule1.jpg);
                }
                #anything {
                    height: 100%;
                    width: 100%;
                    top: 0;
                    left: 0;
                }
                #anything.shake {
                    -webkit-animation-duration: .75s;
                    -webkit-animation-fill-mode: both;
                    -webkit-animation-timing-function: ease-in-out;
                    -webkit-animation-iteration-count:infinite;
                    -webkit-animation-name: shake;
                }
                #anything.shake2 {
                    -webkit-animation-duration: .5s !important;
                    -webkit-animation-name: shake2;
                }
                #anything.shake3 {
                    -webkit-animation-duration: .4s !important;
                    -webkit-animation-name: shake3;
                }
                #anything.shake4 {
                    -webkit-animation-duration: .3s !important;
                    -webkit-animation-name: shake4;
                }
                @-webkit-keyframes shake {
                    0%, 100% {-webkit-transform: translateX(0);}
                    10%, 30%, 50%, 70%, 90% {-webkit-transform: translateX(-10px);}
                    20%, 40%, 60%, 80% {-webkit-transform: translateX(10px);}
                }
                @-webkit-keyframes shake2 {
                    0%, 100% {-webkit-transform: translateX(0);}
                    10%, 30%, 50%, 70%, 90% {-webkit-transform: translateX(-5px);}
                    20%, 40%, 60%, 80% {-webkit-transform: translateX(5px);}
                }
                @-webkit-keyframes shake3 {
                    0%, 100% {-webkit-transform: translateX(0);}
                    10%, 30%, 50%, 70%, 90% {-webkit-transform: translateX(-15px);}
                    20%, 40%, 60%, 80% {-webkit-transform: translateX(15px);}
                }
                @-webkit-keyframes shake4 {
                    0%, 100% {-webkit-transform: translateX(0);}
                    10%, 30%, 50%, 70%, 90% {-webkit-transform: translateY(-20px);}
                    20%, 40%, 60%, 80% {-webkit-transform: translateY(20px);}
                }
            </style>
            <script>
                var stage = 0;
                $('#inventory [data-tool=hand]').click();
                say("OK, here goes nothing!");
                say("Time to land this thing and get home!");
                say("What's the worst that could happen?");
                say("I wish these controls were in English!");
                $('#anything').click(function(){
                    stage++;
                    switch(stage) {
                        case 1:
                            $('#anything').addClass('shake');
                            $('#anything').css('background-image', 'url(img/scenes/capsule2.jpg)');
                            say("That did not sound good!");
                        break;
                        case 2:
                            $('#anything').css('background-image', 'url(img/scenes/capsule3.jpg)');
                            $('#anything').addClass('shake2');
                            say("Uh oh!");
                        break;
                        case 3:
                            $('#anything').css('background-image', 'url(img/scenes/capsule4.jpg)');
                            $('#anything').addClass('shake3');
                            say("It's getting hot in here!");
                        break;
                        case 4:
                            $('#anything').css('background-color', '#000');
                            $('#anything').css('background-image', 'none');
                            $('#anything').removeClass('shake');
                            $('#anything').removeClass('shake2');
                            $('#anything').removeClass('shake3');
                            $('#anything').removeClass('shake4');
                            say("AAAAAHHHHH!!");
                        break;
                        case 5:
                            scene('title');
                        break;
                    }
                });
            </script>
        </script>

        <script id="beach" type="text/html">
            <a id="sprite" class="reflection"></a>
            <a id="bird"></a>
            <a id="fireplace"></a>
            <div class='flies'>
                <span class="fly"></span>
                <span class="fly"></span>
                <span class="fly"></span>
                <span class="fly"></span>
            </div>
            <div id='foreground'></div>
            <a id="ocean"></a>
            <a id="toforest"></a>
            {{>showinventory}}
            <style>
                #fireplace {
                    background: url(img/fireplace.png);
                    height: 76px;
                    width: 65px;
                    top: 417px;
                    left: 417px;
                    z-index: 8;
                }
                #bird, .fly {
                    top: 100px;
                    left: 170px;
                    background: url(img/bird.gif);
                    height: 32px;
                    width: 36px;
                }
                .fly {
                    background: url(img/fly.gif);
                    top: 400px;
                    left: 400px;
                    cursor: default;
                    pointer-events: none;
                }
                .fly:nth-child(2){
                    top: 350px;
                    left: 300px;
                     -moz-transform: scaleX(-1);
                    -o-transform: scaleX(-1);
                    -webkit-transform: scaleX(-1);
                    transform: scaleX(-1);
                    filter: FlipH;
                    -ms-filter: "FlipH";
                }
                .fly:nth-child(3){
                    top: 375px;
                    left: 100px;
                    -moz-transform: scaleY(-1);
                    -o-transform: scaleY(-1);
                    -webkit-transform: scaleY(-1);
                    transform: scaleY(-1);
                    filter: FlipV;
                    -ms-filter: "FlipV";

                }
                .fly:nth-child(4){
                    top: 100px;
                    left: 220px;
                }
                #ocean {
                    right: 0;
                    width: 250px;
                    height: 100%;
                    top: 0;
                }
                #toforest {
                    left: 0;
                    width: 70px;
                    height: 100%;
                    top: 0;
                }
                #game {
                    background: url(img/scenes/beach.png) center center;
                }
                #foreground {
                    pointer-events:none;
                    position: absolute;
                    z-index: 999;
                    height: 100%;
                    width: 100%;
                    background: url(img/beach_foreground.png) center center;
                    z-index: 10;
                }
                #sprite {
                    cursor: pointer;
                    z-index: 9;
                    left: 790px;
                    bottom: 83px;
                    height: 203px;
                    width: 26px;
                    background: url(img/sprite_reflection.png) 0 0 no-repeat;
                    background-size: 25px 406px;
                    -webkit-animation: standing_reflection 12s steps(2) infinite;
                }
                @-webkit-keyframes standing_reflection {
                   from { background-position:    0 0px; }
                     to { background-position: 0 -406px; }
                }
                #sprite.walking {
                    background-image: url(img/walking_reflection.png);
                    width: 30px;
                    background-size: 30px 1016px;
                    -webkit-animation: walking_reflection .8s steps(5) infinite;
                }
                @-webkit-keyframes walking_reflection {
                   from { background-position:    0 0px; }
                     to { background-position:  0 -1016px; }
                }

            </style>
            <script>
                //ready the room with any necessary states
                states.speed = 8;
                if(states.comingfrom == "forest"){
                    $('#sprite').css('left', '10px');
                }
                if(!states.monologuecomplete) {
                    monologue();
                    $('#text').on('click', function(){
                        if(!states.monologuecomplete) {
                            var t = $('#text span').attr('data-say');
                            switch(t){
                                case 'one':
                                    ask({two: "Now I just have to wait around for NASA to pick me up!"});
                                break;
                                case 'two':
                                    ask({three: "I wonder where I am? Probably somewhere on the west coast - Washington maybe?"});
                                break;
                                case 'three':
                                    ask({last: "I hope I'm not too far from NASA."});
                                break;
                                case 'last':
                                    say("\"I'm getting hungry. I wonder if there is some food nearby.\"");
                                    states.monologuecomplete = true;
                                break;
                                default:
                                    say("");
                                break;
                            }
                            return false;
                        }
                    });
                }
                function monologue(){
                    ask({one: "WOOO! I can't believe I survived that crash!"});
                    states.monologuecomplete = false;
                }
                function arrivedat(id){
                    var tool = current_tool();
                    switch(id){
                        case 'sprite':
                            monologue();
                        break;
                        case 'ocean':
                            scene('ocean');
                        break;
                        case 'toforest':
                            scene('forest');
                            states.comingfrom = 'beach';
                        break;
                        case 'bird':
                            switch(tool){
                                case 'eye':
                                    say("I've never seen a bird like that before. It's beautiful.");
                                break;
                                case 'hand':
                                    say("I can't reach it.");
                                break;
                                case 'stick':
                                    say("Let's leave the bird alone.");
                                break;
                                case 'rock':
                                    say("I COULD throw this rock at that bird, but what would that accomplish?");
                                break;
                            }
                        break;
                        case 'fireplace':
                            if(!hastool('gas')) {
                                switch(tool){
                                    case 'eye':
                                        say("This looks like it would be a nice place for a campfire.");
                                    break;
                                    case 'hand':
                                        say("I'm going to leave that where it is.");
                                    break;
                                    case 'stick':
                                        say("This stick would burn, but it is so sturdy! I'm sure it will be more useful elsewhere.");
                                    break;
                                    case 'rock':
                                        say("I COULD put this rock with those other rocks, but let's hang onto it just in case it comes in handy elsewhere.");
                                    break;
                                }
                            }
                        break;
                    }
                }
            </script>
        </script>
        <script id="forest" type="text/html">

            <a id="rock"></a>

                    width: 60px;
                    top: 430px;
                    left: 298px;
                    background: url(img/rock.png);
                    z-index: 10;
                }
                #tobeach {
                    right: 0;
                    width: 70px;
                    height: 100%;
                    top: 0;
                }
                #toshack {
                    left: 0;
                    width: 70px;
                    height: 100%;
                    top: 0;
                }
                #sprite {
                    right: 20px;
                    bottom: 196px;
                    height: 200px;
                    width: 52px;
                    background: url(img/sprite.png) 0 0;
                    -webkit-animation: standing 12s steps(2) infinite;
                }
                @-webkit-keyframes standing {
                   from { background-position:    0 0px; }
                     to { background-position: 0 -400px; }
                }
                #sprite.walking {
                    background-image: url(img/walking.png);
                    width: 60px;
                    -webkit-animation: walking .8s steps(5) infinite;
                }
                @-webkit-keyframes walking {
                   from { background-position:    0 0px; }
                     to { background-position:  0 -1000px; }
                }
            </style>
            <script>
                //ready the room with any necessary states
                states.speed = 10;
                if(states.comingfrom == "beach"){
                    say("I'd better not stray TOO far away from the landing site, but I really have to find some food!");
                }
                if(states.comingfrom == 'shack') {
                    $('#sprite').css('left', '20px');
                }
                if(hastool('rock') || states.shackopen){
                    $("#rock").hide();
                }
                if(hastool("stick")){
                    $("#stick").hide();
                }
                function arrivedat(id){
                    var tool = current_tool();
                    switch(id){
                        case 'tobeach':
                            states.comingfrom = "forest";
                            scene('beach');
                        break;
                        case 'toshack':
                            states.comingfrom = "forest";
                            scene('shack');
                        break;
                        case 'stick':
                            switch(tool){
                                case 'eye':
                                    say("It looks like a sturdy stick.");
                                break;
                                case 'hand':
                                    say("This could come in handy.");
                                    add_tool("stick");
                                    $("#stick").hide();
                                break;
                                case 'rock':
                                    say("I COULD smash that stick with this rock... But why?");
                                break;
                            }
                        break;
                        case 'rock':
                            switch(tool){
                                case 'eye':
                                    say("Now THAT is a nice rock.");
                                break;
                                case 'hand':
                                    say("This could come in handy.");
                                    add_tool("rock");
                                    $("#rock").hide();
                                break;
                                case 'stick':
                                    say("Poking the rock with the stick accomplished... nothing.");
                                break;
                            }
                        break;
                    }
                }
            </script>
        </script>
        <script id="shack" type="text/html">

            {{>showinventory}}
            <style>

                    background: url(img/scenes/shack.png) center center;

                    background: url(img/shack_door.png) center center;

                #toforest {
                    right: 0;
                    width: 70px;
                    height: 100%;
                    top: 0;
                }
                #door.open {
                    background: url(img/shack_door_open.png) center center;
                }
                #jerrycan {
                    height: 70px;
                    z-index: 8;
                    width: 55px;
                    top: 452px;
                    left: 185px;
                    background: url(img/jerrycan.png) center center;
                }
                #sprite {
                    right: 20px;
                    bottom: 115px;
                    height: 200px;

                     to { background-position: 0 -400px; }

                #sprite.walking {

                     to { background-position:  0 -1000px; }

            <script>
                //ready the room with any necessary states
                states.speed = 10;
                if(states.shackopen) {
                    $('#door').addClass('open');
                }
                if(hastool('jerrycan')){
                    $('#jerrycan').hide();
                }
                function arrivedat(id){
                    var tool = current_tool();
                    switch(id){
                        case 'door':
                            switch(tool){
                                case 'rock':
                                    lose_tool('rock');
                                    say("I smashed the handle with the rock, and the door easily slid open.");
                                    $('#door').addClass('open');
                                    states.shackopen = true;
                                break;
                                case 'stick':
                                    if(!states.shackopen){
                                        say("It's a sturdy stick, but it's no match for a locked sliding door.");
                                    } else {
                                        say("Waving the stick around tells me that yes, the door is in fact open.");
                                    }
                                break;
                                case 'eye':
                                    if(!states.shackopen){
                                        say("It's a sliding door.");
                                    } else {
                                        //enter shack
                                        states.comingfrom = "shack";
                                        /**///scene('kitchen');
                                        /**/say('YOU WIN! This demo is over :)');
                                    }
                                break;
                                case 'hand':
                                    if(!states.shackopen){
                                        say("The door is locked.");
                                    } else {
                                        //enter shack
                                        states.comingfrom = "shack";
                                        /**///scene('kitchen');
                                        /**/say('YOU WIN! This demo is over :)');
                                    }
                                break;
                                case 'jerrycan':
                                    say("Soaking the shack in gasoline is not going to accomplish anything.");
                                break;
                            }
                        break;
                        case 'jerrycan':
                            switch(tool){
                                case 'eye':
                                    say("There is still some gas in this jerry can.");
                                break;
                                case 'hand':
                                    add_tool('jerrycan');
                                    $('#jerrycan').hide();
                                    say("I'm just going to borrow this for a while...");
                                break;
                                case 'rock':

                                break;
                                case 'stick':

                                break;
                            }
                        break;
                        case 'toforest':
                            states.comingfrom = 'shack';
                            scene('forest');
                        break;
                    }
                }
            </script>
        </script>

                                            say("I can't pull it open - I'll need to pry it somehow.");

                            }

        <script id="room2" type="text/html">
            <a id='sprite'></a>
            <a id='door'></a>
            <a id='wizard'></a>
            {{>showinventory}}
            <style>
                #game {
                    background: url(img/scenes/room2.png) center center;
                }
                #sprite {
                    left: 182px;
                }
                #door {
                    width: 76px;
                    height: 215px;
                    bottom: 150px;
                    left: 134px;
                    top: 280px;
                }
                #wizard {
                    height: 152px;
                    width: 82px;
                    bottom: 128px;
                    right: 50px;
                    
                    background: url(img/wizard.png) 0 0;
                    -webkit-animation: wizarding 6s steps(5) infinite;
                }
                @-webkit-keyframes wizarding {
                   from { background-position:    0 0px; }
                     to { background-position: 0 -760px; }
                }
            </style>
            <script>
                function arrivedat(id){
                    var tool = current_tool();
                    switch(id){
                        case 'door':
                            if(tool === 'hand') {
                                scene('room1');
                            } else if(tool === 'eye'){
                                say("The only light is coming from the door.");
                            }
                        break;
                        case 'wizard':
                            if(tool === 'eye') {
                                say("AAH!");
                            } else if (tool === 'hand') {
                                var askoptions = {
                                    who: 'Who are you?',
                                    what: 'What are you doing here?',
                                    where: 'What is this place?',
                                };
                                if(states.asked_where === 'true') {
                                    delete askoptions.where;
                                    askoptions.more = 'Tell me more about this place.';
                                }
                                if(states.asked_more === 'true'){
                                    delete askoptions.more;
                                    askoptions.sword = 'Can you please give me a sword?';
                                }
                                if(states.asked_sword === 'true') {
                                    delete askoptions.sword;
                                    askoptions.bye = 'Thanks for the sword!';
                                } else {
                                    //make sure this is last
                                    askoptions.bye = 'Goodbye';
                                }
                                ask(askoptions);

                                $('#text span').on('click', function(){
                                    var t = $(this).attr('data-say');
                                    switch(t){
                                        case 'who':
                                            say("I am a Wizard. Duh.", "purple");
                                        break;
                                        case 'what':
                                            say("I'm being magical!", "purple");
                                        break;
                                        case 'where':
                                            say("This is a dark room. It is also something that I talk about a lot. There sure is a lot of talking happening right now, and it is coming from me. You are stuck listening to me.", "purple");
                                            states.asked_where = 'true';
                                        break;
                                        case 'bye':
                                            say("See ya, sucker!", "purple");
                                        break;
                                        case 'more':
                                            say("This is a magical land where everyone's a baby, baby hearts baby hands. Baby policeman! Baby D.A.! Baby court appointed defence attorney! Baby bus driver! Baby Hobo! Incredible babies, go babies go!", "purple");
                                            states.asked_more = 'true';
                                        break;
                                        case 'sword':
                                            say("Well... OK. Here you go", "purple");
                                            states.asked_sword = 'true';
                                            add_tool('sword');
                                        break;
                                    }
                                    return false;
                                });
                            } else if (tool === 'sword') {
                                say("I don't think that's a good idea. He looks dangerous.");
                            }
                        break;
                    }
                }
                
            </script>
        </script>
